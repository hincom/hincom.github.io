<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ page.title }} - My Site</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        {% for page in site.pages %}
          {% if page.path contains 'docs/' %}
            <li><a href="{{ page.url | relative_url }}">{{page.title | default: page.url | split: '/' | last | split: '.' | first }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>
</body>
</html>
