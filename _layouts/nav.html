<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ page.title }} - My Site</title>
  <base target="_blank">
</head>
<body>
  <header>
    
    <style>
/* 重置一些默认样式 */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* 设置基本字体和背景 */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  line-height: 1.6;
  color: #333;
}

/* 标题样式 */
h1, h2, h3 {
  margin-bottom: 15px;
}

/* 链接样式 */
a {
  color: #0066cc;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

/* 导航栏样式 */
header {
  background: #333;
  color: #fff;
  padding: 10px 0;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
}

nav ul li {
  margin: 0 15px;
}

nav ul li a {
  color: #fff;
  font-weight: bold;
}

/* 主内容区域样式 */
main {
  padding: 20px;
  background: #fff;
  margin: 20px auto;
  max-width: 800px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

/* 响应式设计 */
@media (max-width: 768px) {
  nav ul {
    flex-direction: column;
    align-items: center;
  }

  nav ul li {
    margin: 5px 0;
  }

  main {
    padding: 10px;
  }
}

/* 其他样式可以根据需要添加 */
</style>
  </header>

  <main>
    <nav>
      <ul>
        {% for page in site.pages %}
          {% if page.path contains 'docs/' %}
            <li><a href="{{ page.url | relative_url }}">{{page.path | split: '/' | last | remove: '.md'}}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
    {{ content }}
  </main>
</body>
</html>
